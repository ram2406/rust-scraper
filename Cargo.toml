[package]
name = "declarative-scraper"
version = "0.1.0"
edition = "2021"

[lib]
name = "transform_html_lib"
path = "src/lib.rs"

[[bin]]
name = "transform_html"
path = "src/main.rs"


[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.80"
clap = { version = "4.5.7", features = ["derive"] }
derive_more = "0.99.17"
http = "1.1.0"
regex = "1.10.4"
reqwest = "0.12.4"
reqwest-middleware = "0.3.1"
reqwest-retry = "0.5.0"
retry = "2.0.0"
scraper = "0.19.0"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
thiserror = "1.0.61"
tokio = { version = "1.38.0", features = ["full"] }
tokio-retry = "0.3.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

